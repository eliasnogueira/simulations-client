name: Main Branch

on:
  push:
    branches:
      - 'master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml -DskipTests -B package --file pom.xml
        env:
          USER_NAME: eliasnogueira
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  artifact:
    name: Publish Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11
      - name: Removing -SNAPSHOT
        run: mvn versions:set -DremoveSnapshot
      - name: Publish artifact on GitHub Packages
        run: mvn -B clean deploy -DskipTests -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml
        env:
          USER_NAME: eliasnogueira
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}